<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="g_id_onload"
         data-client_id="468802993567-goa2g1hga9nvmogqkhakcon946sqbhc6.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <script>
       function handleCredentialResponse(response) {
           const token = response.credential;
           console.log('Google Token:', token); // Debugging: Ensure you are getting the token

           // Send the token to your backend
           fetch('/auth/social-login/convert-token/', {
               method: 'POST',
               headers: {
                   'Content-Type': 'application/json'
               },
               body: JSON.stringify({
                   token: token
               })
           })
           .then(response => response.json())
           .then(data => {
               if (data.access_token) {
                   console.log('Access Token:', data.access_token);
                   // Store the token and redirect or update the UI accordingly
               } else {
                   console.error('Error:', data);
               }
           })
           .catch(error => console.error('Error:', error));
       }
    </script>
</body>
</html>
